<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Google Advance Search</title>
        <link href="adv.css" rel="stylesheet">
        <meta charset= “UTF-8”>
        <meta name= “viewport” content= “width  device-width, intial-scale = 1.0”>
    </head>
    <body>
      <header>

        <ul>
          <li><a href="index.html" rel="google-search" class="socc-sa">Click here to go back to Google Search</a></li>
      </ul>
        <img src="image/goggle-img.png" class="goo-img">
      <h2> Advance Search</h2>
      <hr>
    </header>
    <main>
      <label> Find pages with...</label>
      <div >
        <form action="https://www.google.com/advanced_search">
          <div id="flex-box">
          <div class="align-left">all these words:</div>
          <input type="text" name="q" style="--clr:#1e9bff">
        </div>
        </form>
        <form action="https://www.google.com/advanced_search">
          <div id="flex-box">
          <div class="align-left">this exact word or phrase:</div>
          <input type="text" name="q" style="--clr:#1e9bff" >
        </div>
        </form>
        <form action="https://www.google.com/advanced_search">
          <div id="flex-box">
          <div class="align-left">any of these words:</div>
          <input type="text" name="q" style="--clr:#1e9bff" >
        </div>
        </form>
        <form action="https://www.google.com/advanced_search">
          <div id="flex-box">
          <div class="align-left">none of these words:</div>
          <input type="text" name="q" style="--clr:#1e9bff">
        </div>
        </form>
        <div  id="srt" name="roll-1">
          <form action="https://www.google.com/advanced_search">
        <table>
          <tr>
            <td>numbers ranging from:</td>
            <td>
              <input type="text" name="q" class="tab" style="--clr:#1e9bff"> 
            </td>
            <td class="mov">
              to
            </td>
            <td>
              <input type="text" name="q" class="tab-b" style="--clr:#1e9bff">
            </td>
          </tr>
        </table>
      </form>
      </div>
        <div id="button">
          <a href="https://www.google.com/advanced_search" style="--clr:#1e9bff" Required>Advance Search</a>
        </div>
      </div>
</main>
    </body>
</html>
